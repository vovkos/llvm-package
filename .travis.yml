dist:     trusty
sudo:     required
language: cpp

os:
    - linux
    - osx

compiler:
    - gcc
    - clang

env:
    global:
        - BUILD_PROJECT=llvm
        - LLVM_VERSION=3.4.2
        - LLVM_RELEASE_TAG=llvm-3.4.2-b
        - TAR_COMPRESSION=bzip2

    matrix:
        - TARGET_CPU=amd64 BUILD_CONFIGURATION=Debug
        - TARGET_CPU=amd64 BUILD_CONFIGURATION=Release
        - TARGET_CPU=x86 BUILD_CONFIGURATION=Debug
        - TARGET_CPU=x86 BUILD_CONFIGURATION=Release

matrix:
    exclude:
        -   os:       osx
            compiler: gcc

        -   os:  osx
            env: TARGET_CPU=x86 BUILD_CONFIGURATION=Debug

        -   os:  osx
            env: TARGET_CPU=x86 BUILD_CONFIGURATION=Release

install:
    - source set-env-vars.sh
    - source install.sh

script:
    - source build.sh

deploy:
    provider:     releases
    skip_cleanup: true
    overwrite:    true

    file:
        - $LLVM_RELEASE_TAR
        - $CLANG_RELEASE_TAR

    api_key:
        secure:   ""

    on:
        tags:     true
